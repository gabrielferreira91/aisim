<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    
    <title>Aí SIM - Produtos Automotivo</title>
</head>
<body>
    <div class="container">
        <img id="logoAiSim" src="./images/logoAiSim.png" alt="Ai sim produtos automotivos">
        <div class="description">
            <img id="produtosAiSim" src="./images/produtos2.png" alt="Produtos Aí Sim">
            <h2 class="textProduct">
                Produtos automotivo para cuidar
                do seu carro com praticidade e deixá-lo
                com o máximo de brilho e elegância.
            </h2>
        </div>

        <div class="produtos">
        </div>

        <div class="formContainer">
            <h2 class="textForm">
                Seja um revendedor dos produtos mais Top da Galáxia
            </h2>
            <form>
                <input id="name" name="name" type="text" placeholder="Nome">
                <input id="email" name="email" type="email" placeholder="Email">
                <input id="tel" name="tel" type="tel" placeholder="Telefone">
                
                <input id="submit" type="submit" value="INSCREVA-SE">
            </form>		
        </div>
        

        <footer>
            <h2>Acompanhe-nos nas redes sociais:</h2>
            <ul class="contactList">
                <li class="itemList first">
                    <a href="https://www.facebook.com/oficial.aisim">
                        <img class="icone face" src="./images/faceIcon.png" alt="Icone Facebook">Aí Sim Produtos Automotivo
                    </a>
                </li>
                <li class="itemList">
                    <a href="https://instagram.com/oficial.aisim">
                        <img class="icone insta" src="./images/instaIcon.png" alt="Icone Instagram">oficial.aisim
                    </a>
                </li>
                <li class="itemList">
                    <img class="icone whats" src="./images/whatsIcon.png" alt="Icone WhatsApp">(17) 98114-8661
                </li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
